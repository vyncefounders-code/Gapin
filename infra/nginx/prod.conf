# ===========================================
# NGINX PRODUCTION CONFIG FOR GAPIN
# ===========================================

user nginx;
worker_processes auto;

events {
    worker_connections 4096;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # -------------------------
    #   Performance
    # -------------------------
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    keepalive_timeout 65;

    # Enable gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml;
    gzip_min_length 1024;

    # -------------------------
    #   Security Headers
    # -------------------------
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # -------------------------
    #   Rate limiting (optional)
    # -------------------------
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;

    # =====================================================================
    #   API ROUTES → FORWARD TO GAPIN GATEWAY (port 3000)
    # =====================================================================
    upstream gapin_gateway {
        server gateway:3000;
        keepalive 32;
    }

    # =====================================================================
    #   DASHBOARD ROUTES → FORWARD TO NEXT.JS (port 3001)
    # =====================================================================
    upstream dashboard {
        server dashboard:3001;
        keepalive 32;
    }

    # =====================================================================
    #   SERVER BLOCK
    # =====================================================================
    server {
        listen 80;
        server_name _;

        # -------------------------
        #   API ROUTES
        # -------------------------
        location /api/ {
            # Rate limit example
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://gapin_gateway;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_read_timeout 300;
        }

        # -------------------------
        #   GATEWAY EVENTS ENDPOINTS
        # -------------------------
        location /events/ {
            proxy_pass http://gapin_gateway;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 180;
        }

        # -------------------------
        #   DASHBOARD (Next.js)
        # -------------------------
        location / {
            proxy_pass http://dashboard;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 180;
        }
    }
}
